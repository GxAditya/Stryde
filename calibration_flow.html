<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stryde Calibration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .step-pulse {
            box-shadow: 0 0 20px rgba(19, 236, 109, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 justify-between border-b border-gray-200 dark:border-white/10">
<div class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Calibration</h2>
</header>
<main class="flex-1 flex flex-col px-4 pt-6 pb-8 max-w-md mx-auto w-full">
<!-- Progress Section -->
<div class="flex flex-col gap-3 mb-8">
<div class="flex gap-6 justify-between items-end">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Calibration Progress</p>
<p class="text-slate-500 dark:text-white/60 text-sm font-normal leading-normal">0/100 steps</p>
</div>
<div class="h-2 rounded-full bg-slate-200 dark:bg-white/10 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 5%;"></div>
</div>
</div>
<!-- Activity Toggle -->
<div class="flex p-1 bg-slate-200 dark:bg-white/5 rounded-xl mb-12">
<button class="flex-1 py-2 text-sm font-semibold rounded-lg bg-white dark:bg-primary text-slate-900 shadow-sm transition-all">Walking</button>
<button class="flex-1 py-2 text-sm font-semibold rounded-lg text-slate-500 dark:text-white/60 hover:text-white transition-all">Running</button>
</div>
<!-- Central Step Counter -->
<div class="flex-1 flex flex-col items-center justify-center py-8">
<div class="relative flex items-center justify-center">
<!-- Visual Haptic Effect Rings -->
<div class="absolute inset-0 rounded-full border-2 border-primary/20 scale-125"></div>
<div class="absolute inset-0 rounded-full border border-primary/10 scale-150"></div>
<div class="flex flex-col items-center">
<h1 class="text-slate-900 dark:text-white tracking-tighter text-[110px] font-extrabold leading-none">
                        042
                    </h1>
<p class="text-slate-500 dark:text-primary text-sm font-bold leading-normal tracking-[0.2em] uppercase mt-2">Steps Detected</p>
</div>
</div>
<p class="mt-12 text-center text-slate-500 dark:text-white/40 text-sm max-w-[240px]">
                Maintain a steady pace on level ground for the most accurate results.
            </p>
</div>
<!-- Diagnostics/Stats -->
<div class="grid grid-cols-2 gap-4 mt-auto pt-6">
<div class="flex flex-col gap-2 rounded-xl p-4 bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg" style="font-variation-settings: 'FILL' 1">location_on</span>
<p class="text-slate-600 dark:text-white/60 text-xs font-medium uppercase tracking-wider">GPS Signal</p>
</div>
<div class="flex items-baseline gap-2 mt-1">
<p class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Strong</p>
</div>
<div class="flex items-center gap-1">
<div class="size-1.5 rounded-full bg-primary"></div>
<p class="text-primary text-xs font-semibold">Excellent (+98%)</p>
</div>
</div>
<div class="flex flex-col gap-2 rounded-xl p-4 bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg" style="font-variation-settings: 'FILL' 1">sensors</span>
<p class="text-slate-600 dark:text-white/60 text-xs font-medium uppercase tracking-wider">Accelerometer</p>
</div>
<div class="flex items-baseline gap-2 mt-1">
<p class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Active</p>
</div>
<div class="flex items-center gap-1">
<div class="size-1.5 rounded-full bg-primary animate-pulse"></div>
<p class="text-primary text-xs font-semibold">Live Feed</p>
</div>
</div>
</div>
<!-- Footer Action -->
<div class="mt-8 flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-5 rounded-xl text-lg shadow-lg shadow-primary/10 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined font-bold">play_arrow</span>
                Start Calibrating
            </button>
<div class="flex items-center justify-center gap-2 py-2">
<span class="material-symbols-outlined text-slate-400 dark:text-white/30 text-sm">cloud_off</span>
<p class="text-slate-400 dark:text-white/30 text-[10px] uppercase font-bold tracking-widest">Offline Precision Mode Active</p>
</div>
</div>
</main>
<!-- Map context footer (Hidden decorative element for offline context) -->
<div class="h-2 flex">
<div class="flex-1 bg-primary/20"></div>
<div class="flex-1 bg-primary/40"></div>
<div class="flex-1 bg-primary/60"></div>
<div class="flex-1 bg-primary/80"></div>
<div class="flex-1 bg-primary"></div>
</div>
</body></html>
