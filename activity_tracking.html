<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stryde - Activity Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Run Tracking</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-10 items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-xl">lock_open</span>
</button>
</div>
</div>
<!-- Confidence Chips Section -->
<div class="flex gap-3 px-4 py-2 flex-wrap">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 dark:bg-primary/20 border border-primary/30 pl-2 pr-4">
<span class="material-symbols-outlined text-primary text-[18px]">location_on</span>
<p class="text-xs font-semibold uppercase tracking-wider text-primary">GPS: High Confidence</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 dark:bg-primary/20 border border-primary/30 pl-2 pr-4">
<span class="material-symbols-outlined text-primary text-[18px]">battery_very_low</span>
<p class="text-xs font-semibold uppercase tracking-wider text-primary">Battery: Optimal</p>
</div>
</div>
<!-- Main Stats Dashboard -->
<div class="p-4 space-y-4">
<!-- Elapsed Time - Primary Focus -->
<div class="flex flex-col items-center justify-center py-6 bg-slate-100 dark:bg-slate-900 rounded-xl">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-[0.2em] mb-1">Elapsed Time</p>
<p class="text-5xl font-bold tracking-tight text-primary">00:42:15</p>
</div>
<div class="flex gap-4">
<div class="flex flex-1 flex-col gap-1 rounded-xl p-5 bg-slate-100 dark:bg-slate-900">
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-widest">Distance</p>
<div class="flex items-baseline gap-1">
<p class="text-3xl font-bold leading-tight">5.24</p>
<p class="text-sm font-medium text-slate-500">km</p>
</div>
<p class="text-primary text-sm font-medium">+1.2 km</p>
</div>
<div class="flex flex-1 flex-col gap-1 rounded-xl p-5 bg-slate-100 dark:bg-slate-900">
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-widest">Steps</p>
<div class="flex items-baseline gap-1">
<p class="text-3xl font-bold leading-tight">6,842</p>
</div>
<p class="text-primary text-sm font-medium">+450</p>
</div>
</div>
</div>
<!-- Mini-Map Section -->
<div class="flex-grow px-4 pb-4">
<div class="relative h-full min-h-[280px] w-full bg-slate-200 dark:bg-slate-800 rounded-xl overflow-hidden border border-slate-300 dark:border-slate-700 shadow-inner">
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover opacity-80" data-alt="OpenStreetMap style map showing a neon green tracking path" data-location="Central Park, New York" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtng1Z8kq6TXna9KSaWqHdpCoo8ubBMuulCvjmf_9Bo7LTNp7eoNYirSKtZVvhJxWMqxTbnz_reKkkRils76ta8XmS09gVjCvJtzpPH1GeWfyVeDsO6F6W4xKIWY-0AKAHd01RkRbtvi_-mFwYltvhNqVdVqBBZSgxg_JIfv57avMoBlA2QGjbLk-TCwBu_bOjrLrgJZrP83EBt91KLvVijLfBQOtaLVcyySuHWSJmeahVm7ya-cp0lUDFEOO2bmbrSCPyPmldMD9T");'>
</div>
<!-- Map Overlay Controls -->
<div class="absolute top-3 right-3 flex flex-col gap-2">
<button class="w-10 h-10 bg-background-light dark:bg-background-dark rounded-lg flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined">layers</span>
</button>
<button class="w-10 h-10 bg-background-light dark:bg-background-dark rounded-lg flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Offline Cache Status Indicator -->
<div class="absolute bottom-3 left-3 flex items-center gap-1.5 bg-background-dark/80 backdrop-blur-md px-2 py-1 rounded-md border border-white/10">
<span class="material-symbols-outlined text-xs text-primary">cloud_done</span>
<span class="text-[10px] font-bold text-white uppercase tracking-tighter">Offline Ready</span>
</div>
</div>
</div>
<!-- Bottom Action Controls -->
<div class="px-4 pb-8 pt-2 grid grid-cols-4 gap-4 items-center">
<!-- Stop Button (Requires distinct action, here smaller) -->
<button class="flex aspect-square items-center justify-center rounded-full bg-red-500/20 text-red-500 border border-red-500/30">
<span class="material-symbols-outlined text-2xl">stop</span>
</button>
<!-- Primary Large Pause Button -->
<button class="col-span-2 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-primary text-background-dark gap-3 text-lg font-bold leading-normal tracking-wide shadow-[0_0_20px_rgba(19,236,109,0.3)] active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">pause</span>
<span>PAUSE</span>
</button>
<!-- Lock Button -->
<button class="flex aspect-square items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-2xl">screen_lock_portrait</span>
</button>
</div>
<!-- Spacer for iOS Home Indicator -->
<div class="h-6 bg-background-light dark:bg-background-dark"></div>
</body></html>
